<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    <div v-bind:style="{color:fontColor,fontSize:size+'px'}">
        我是第一个测试标签
    </div>
    <div v-bind:style="color">
        我是第二个测试标签
    </div>
</div>
<script>
    new Vue({
        el: "#app",
        data: {
            fontColor: "red",
            size: "25",
            color: {
                backgroundColor:"grey",
                color:"pink",
                width:"300px",
                height:"400px",
                fontSize:"50px"
            }
        },
        methods: {}
    })
</script>
</body>
</html>
