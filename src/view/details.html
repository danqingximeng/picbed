<script>
    //从请求中获取到参数，使用的是js的方法
    var urlDate = new URLSearchParams(location.search);
    var id = urlDate.get("id");
    //获取到电影的id，根据id访问后台将后台数据解析并展示在当前页面
    new Vue({
        el: "#details",
        data: {
            movieInfo: {},
        },
        methods: {
            getMovieInfo: function () {
                axios.get("http://124.222.57.148:8088/getMovieById?id=" + id)
                    .then((result) => {
                        this.movieInfo = result.data;
                        console.log(result);
                    })
                    .catch((error) => {
                        alert(error)
                    })
            }
        },
        created() {
            this.getMovieInfo();
        }
    })
</script>
